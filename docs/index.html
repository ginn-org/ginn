<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Ginn Docs</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app"></div>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <script src="//cdn.jsdelivr.net/npm/mermaid@9.3.0/dist/mermaid.min.js"></script>

    <script>
      var num = 0;
      window.$docsify = {
        coverpage: true,
        onlyCover: true,
        search: "auto",
        repo: "",
        executeScript: true,
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
        markdown: {
          renderer: {
            code: function(code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                );
              }
              return this.origin.code.apply(this, arguments);
            }
          }
        }
      };
      mermaid.initialize({
        logLevel: 0,
        startOnLoad: false,
        themeCSS: '.label { font-family: "Fira Mono",sans-serif; }',
      });
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />

    <!--  docsify-latex plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//unpkg.com/prismjs@1.15.0/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs@1.15.0/components/prism-python.min.js"></script>
    <script src="//unpkg.com/prismjs@1.15.0/components/prism-clike.min.js"></script>
    <script src="//unpkg.com/prismjs@1.15.0/components/prism-c.min.js"></script>
    <script src="//unpkg.com/prismjs@1.15.0/components/prism-cpp.min.js"></script>



    <style>
      :root {
        --base-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        --base-font-size: 15px;
        --base-font-weight: 400;
        --code-font-family: "Fira Mono";
        --code-font-weight: normal;
        --code-font-size: 13px;
        --theme-color   : purple;
        --cover-background-color : white;

        --notice-border-radius: 0;
        --notice-border-width: 0;
        --notice-tip-background: #b3e6ff;
        --notice-tip-before-content: "info";
        --notice-important-before-content: "warning";
        --notice-before-font-family: "Material Icons Outlined";
        --notice-before-font-size: 2em;
        --notice-tip-before-color: #07c;
        --notice-important-before-color: red;
        --notice-before-height: 1em;
        --notice-before-top: 0.2em;
        --notice-before-left: 0.25em;
        --notice-tip-before-background: transparent;
        --notice-important-before-background: transparent;

        --heading-h1-font-weight: 200;
        --heading-h1-font-size: 42px;

        --heading-h2-font-weight: 900;
        --heading-h2-font-size: 36px;

        --sidebar-nav-link-font-weight: 400;
        --sidebar-nav-pagelink-background: transparent;
        --sidebar-nav-pagelink-background--collapse: transparent;
        --sidebar-nav-pagelink-background--loaded: transparent;
        --sidebar-nav-pagelink-background--active: transparent;
        --sidebar-nav-link-before-margin: 0 0 0 0;
        --sidebar-nav-pagelink-padding: 0.25em 0.25em 0 0;
      }
    </style>
  </body>
</html>
