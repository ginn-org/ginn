name: cpu (build & test)
run-name: ${{ github.actor }} is building & testing for cpu
on: [push]
jobs:
  build-and-run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Print environment
        run: |
          cmake --version
          g++ --version
      - name: Configure
        run: cmake -B build
      - name: Build tests
        run: make -C build -j2 tests
      - name: Run tests
        run: |
          ./build/test/autobatch
          ./build/test/convnodes
          ./build/test/dev
          ./build/test/dropoutnodes
          ./build/test/graph
          ./build/test/include
          ./build/test/model
          ./build/test/nodes
          ./build/test/sample
          ./build/test/tensor
          ./build/test/util

  build-examples:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Print environment
        run: |
          cmake --version
          g++ --version
      - name: Configure
        run: cmake -B build
      - name: Build examples
        run: make -C build -j2 examples

  build-and-test-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Print environment
        run: |
          cmake --version
          g++ --version
      - name: Configure
        run: cmake -B build
      - name: Build python bindings
        run: make -C build -j2 ginn
      - name: Run python tests
        run: |
          pip install pytest numpy
          PYTHONPATH=./build/ginn-py/ pytest -s --color=yes ./ginn-py/test/
